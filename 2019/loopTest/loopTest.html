<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button id="test2">run</button>
<div id="testText"></div>
<script id="code">
    var max = 20000
    var i;
    var i0, i1;
    var t0 = [];
    var t1 = [];
    i=100
    while (i--) {
        t0[i] = i + 1; // 100개 넣어둠
        t1[i] = i + 1; // 100개 넣어둠
    }

    document.getElementById('test2').addEventListener('click', function () {
        var loopNum;
        ///////////////////////////////////////
        // 루프내에 한번 루프돌떄
        i = max
        loopNum = 0
        console.time('루프내에 한번 루프돌때')
        while (i--) {
            i0 = t0.length
            i1 = t1.length
            if (i1 > i0) i0 = i1
            while (i0--) {
                if (t0[i0]) loopNum++
                if (t1[i0]) loopNum++
            }
        }
        console.timeEnd('루프내에 한번 루프돌때')
        ///////////////////////////////////////
        // 루프내에 두번 루프돌때
        i = max
        loopNum = 0
        console.time('루프내에 두번 루프돌떄')
        while (i--) {
            i0 = t0.length
            while (i0--) {
                if (t0[i0]) loopNum++
            }
            i1 = t1.length
            while (i1--) {
                if (t1[i1]) loopNum++
            }
        }
        console.timeEnd('루프내에 두번 루프돌떄')
    })
</script>
<script>
    document.getElementById('testText').innerText = document.getElementById('code').innerHTML
</script>


</body>
</html>
