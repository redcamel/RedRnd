<script>
(function(){
    MoGL.classes(window);
    var i = 1000;
    var prop = {x:10, y:20, z:30}, ani = {time:3, loop:-1};
    var cube = Primitive.cube();
	while (i--) {
        Mesh(cube, Material('#fff')).setProperties(prop,ani);
    }
})();
</script>
