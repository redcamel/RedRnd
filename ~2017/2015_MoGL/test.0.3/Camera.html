                // antialias 설정

                return camera.antialias;
            }, false,
            function () {
                // antialias 설정
                camera.antialias = false;
                return camera.antialias;
            }, false
    )
    bsTest('visible', function () {

                return camera.visible;
            }, true,
            function () {
                // visible 설정

                camera.visible = 1;
                return camera.visible;
            }, true,
            function () {
                // visible 설정
                camera.visible = false;
                return camera.visible
            }, false
    )

                return camera.backgroundColor.toString();

            }, [1, 1, 1, 1].toString(),

                return camera.backgroundColor.toString();

                // #ffffff

            }, [1, 1, 1, 1].toString(),
            function () {
                // #ffffff0.7
                camera.backgroundColor = '#ffffff0.7';
                return camera.backgroundColor.toString();
            }, [1, 1, 1, 0.7].toString()

    bsTest('clipPlane',
