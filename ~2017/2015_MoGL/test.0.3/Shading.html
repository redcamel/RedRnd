<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - Shading.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
<img src="../src/ohno.png"/>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="lib/mogl.min.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
    MoGL.classes(window);
    var material = new Material();
    bsTest('type',
            function () {
                material.shading = Shading.none;
                return material.shading;
            }, 'none',
            function() {
                material.shading = Shading.gouraud;
                return material.shading;
            }, 'gouraud',
            function() {
                material.shading = Shading.phong;
                return material.shading;
            }, 'phong',
            function() {
                material.shading = Shading.blinn;
                return material.shading;
            }, 'blinn',
            function() {
                material.shading = Shading.flat;
                return material.shading;
            }, 'flat',
            function() {
                material.shading = Shading.toon;
                return material.shading;
            }, 'toon'
    );
</script>
</body>
</html>
