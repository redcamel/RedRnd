<script>

var data = {
    'output': { 'x': '-2', 'y': -4, 'rotate':  Math.PI / 2, 'scale': 2 },
    'inputs':[
    { 'input': 7, 'x': -4, 'y': 4, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 8, 'x': -2, 'y': 4, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 9, 'x': -0, 'y': 4, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': '/', 'x': 2, 'y': 4, 'rotate': Math.PI / 2, 'scale': 2 },

    { 'input': 4, 'x': -4, 'y': 2, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 5, 'x': -2, 'y': 2, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 6, 'x': -0, 'y': 2, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 'x', 'x': 2, 'y': 2, 'rotate': Math.PI / 2, 'scale': 2 },

    { 'input': 1, 'x': -4, 'y': 0, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 2, 'x': -2, 'y': 0, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': 3, 'x': -0, 'y': 0, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': '-', 'x': 2, 'y': 0, 'rotate': Math.PI / 2, 'scale': 2 },

    { 'input': 0, 'x': -2, 'y': -2, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': '=', 'x': -0, 'y': -2, 'rotate': Math.PI / 2, 'scale': 2 },
    { 'input': '+', 'x': 2, 'y': -2, 'rotate': Math.PI / 2, 'scale': 2 }
    ]
}

model.init(data);
ctrl.init( model, view );
view.render();

</script>
