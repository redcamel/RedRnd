<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <title>MoGL Test Suite - TotalTest</title>
    <style>
        html {
            background: #222;
            color: #fff;
        }

        .item {
            display: inline-block;
            background: #fff;

            padding: 0.5em;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
        }

        a {
            color: #fff;
        }

        .item a {
            color: #000;
        }
    </style>
</head>
<body>
<div>
    <div style="margin: 7px 0px 15px 7px">
        <h1>MoGL ShowCase 0.3</h1>

        <h2>MOGL is light weight & high performance MObile webGL library.<br><em>GitHub: <a
                href="https://github.com/projectBS/MoGL">https://github.com/projectBS/MoGL</a></em></h2>
    </div>
</div>
<script>
    var list = [
        'normalMap_specularMap.html',
        'monkey.html',
        'monkeys.html',
        'monkeyXYZ.html',
        'Primitive_sphere.html',
        'Primitive_Cube.html',
        'Primitive_geodesic.html',
        'Primitive_Plane.html',
        'Primitive_polygon.html',
        'smithHead.html',
        'smithHeads.html',
        'multiCamera.html',
        'textureOption.html',
        'walt.html'
    ];
    var BODY = document.body;
    for (var i = 0, len = list.length; i < len; i++) {
        var title = document.createElement('div');
        title.className = 'item'
        title.innerHTML = "<a href='" + list[i] + "'>" + list[i] + "</a>";
        BODY.appendChild(title);
    }
</script>
<div style="margin: 15px 0px 0px 7px">
    <div style="">GitHub - <a
            href="https://github.com/projectBS/MoGL">https://github.com/projectBS/MoGL</a></div>
    <div style="">Facebook - <a
            href="https://www.facebook.com/groups/MObilewebGL/">https://www.facebook.com/groups/MObilewebGL/</a></div>
</div>
</body>
</html>
