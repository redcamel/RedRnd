<!DOCTYPE html>
<html lang="ko">
<head>
    <title>bs초기화 _bsWebGLCamp</title>
    <meta name="keywords" content="redcamel, webgl, bsjs"/>
    <meta name="description" content="redcamel, webgl, bsjs"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--<meta name="viewport"content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=0.5,target-densitydpi=medium-dpi"/>-->
    <link rel="shortcut icon" href="http://redcamel.github.io/red/red/favicon/favicon.ico" type="image/x-icon">
    <style>body { margin: 0; padding: 0; }</style>

    <!--로컬 로딩-->
    <!--<script src="bsjs.0.5.js"></script>-->
    <!--깃헙으로 로딩-->
    <script src="http://projectbs.github.io/bsJS/bsjs.0.5.js"></script>
</head>
<body>
<script>
    bs.debug( 0 )
    bs( function(){
        bs.require( function(){
            bs.GL.init( '#glCanvas', '../shaders.js', init )
            function init(){
                bs.GL.Mesh('box').S(
                        'material', '#332244',
                        'scaleX', 100, 'scaleY', 100, 'scaleZ', 100,
                        'x',-150,
                        '<',bs.GL
                )
                bs.GL.Mesh('rect').S(
                        'material', '#224455',
                        'scaleX', 100, 'scaleY', 100, 'scaleZ', 100,
                        'x',0,
                        '<',bs.GL
                )
                bs.GL.Mesh('sphere').S(
                        'material', '#ff1122',
                        'scaleX', 50, 'scaleY', 50, 'scaleZ', 50,
                        'x',150,
                        '<',bs.GL
                )
            }
        }, '../gl.js' )
    } )
</script>
</body>
</html>
