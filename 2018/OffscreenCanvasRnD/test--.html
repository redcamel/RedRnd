<html>

<head>
    <meta charset="UTF-8">
    <title>OffScreenCanvasRnD</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .maincontainer {
            position: absolute;
            z-index: 1;
            transform: scale(0.9);
            background: url("https://www.blissfullemon.com/wp-content/uploads/2018/09/HauntedHouseBackground.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 600px 550px;
            width: 800px;
            height: 700px;
            margin: 0px auto;
        }

        .foregroundimg {
            position: relative;
            width: 800px;
            top: -200px;
            z-index: 5;
        }

        .errorcode {
            position: relative;
            top: -160px;
            font-family: 'Creepster', cursive;
            color: white;
            text-align: center;
            font-size: 6em;
            letter-spacing: 0.1em;
        }

        .errortext {
            position: relative;
            top: -220px;
            color: #FBD130;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.8em;
        }

        .bat {
            opacity: 0;
            position: relative;
            transform-origin: center;
            z-index: 3;
        }

        .bat:nth-child(1) {
            top: 380px;
            left: 120px;
            transform: scale(0.5);
            animation: 13s 1s flyBat1 infinite linear;
        }

        .bat:nth-child(2) {
            top: 280px;
            left: 80px;
            transform: scale(0.3);
            animation: 8s 4s flyBat2 infinite linear;
        }

        .bat:nth-child(3) {
            top: 200px;
            left: 150px;
            transform: scale(0.4);
            animation: 12s 2s flyBat3 infinite linear;
        }

        .body {
            position: relative;
            width: 50px;
            top: 12px;
        }

        .wing {
            width: 150px;
            position: relative;
            transform-origin: right center;
        }

        .leftwing {
            left: 30px;
            animation: 0.8s flapLeft infinite ease-in-out;
        }

        .rightwing {
            left: -180px;
            transform: scaleX(-1);
            animation: 0.8s flapRight infinite ease-in-out;
        }

        @keyframes flapLeft {
            0% {
                transform: rotateZ(0);
            }
            50% {
                transform: rotateZ(10deg) rotateY(40deg);
            }
            100% {
                transform: rotateZ(0);
            }
        }

        @keyframes flapRight {
            0% {
                transform: scaleX(-1) rotateZ(0);
            }
            50% {
                transform: scaleX(-1) rotateZ(10deg) rotateY(40deg);
            }
            100% {
                transform: scaleX(-1) rotateZ(0);
            }
        }

        @keyframes flyBat1 {
            0% {
                opacity: 1;
                transform: scale(0.5)
            }
            25% {
                opacity: 1;
                transform: scale(0.5) translate(-400px, -330px)
            }
            50% {
                opacity: 1;
                transform: scale(0.5) translate(400px, -800px)
            }
            75% {
                opacity: 1;
                transform: scale(0.5) translate(600px, 100px)
            }
            100% {
                opacity: 1;
                transform: scale(0.5) translate(100px, 300px)
            }
        }

        @keyframes flyBat2 {
            0% {
                opacity: 1;
                transform: scale(0.3)
            }
            25% {
                opacity: 1;
                transform: scale(0.3) translate(200px, -330px)
            }
            50% {
                opacity: 1;
                transform: scale(0.3) translate(-300px, -800px)
            }
            75% {
                opacity: 1;
                transform: scale(0.3) translate(-400px, 100px)
            }
            100% {
                opacity: 1;
                transform: scale(0.3) translate(100px, 300px)
            }
        }

        @keyframes flyBat3 {
            0% {
                opacity: 1;
                transform: scale(0.4)
            }
            25% {
                opacity: 1;
                transform: scale(0.4) translate(-350px, -330px)
            }
            50% {
                opacity: 1;
                transform: scale(0.4) translate(400px, -800px)
            }
            75% {
                opacity: 1;
                transform: scale(0.4) translate(-600px, 100px)
            }
            100% {
                opacity: 1;
                transform: scale(0.4) translate(100px, 300px)
            }
        }
    </style>
</head>

<body>
<button id="test" style="vertical-align: top">1000000000번루프</button>
<div class="maincontainer">
    <div class="bat">
        <img class="wing leftwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        <img class="body"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
        <img class="wing rightwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
    </div>
    <div class="bat">
        <img class="wing leftwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        <img class="body"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
        <img class="wing rightwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
    </div>
    <div class="bat">
        <img class="wing leftwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        <img class="body"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
        <img class="wing rightwing"
             src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
    </div>
    <img class="foregroundimg" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/HauntedHouseForeground.png"
         alt="haunted house">

</div>

<button id="test1" style="vertical-align: top">1920</button>
<button id="test2" style="vertical-align: top">1024</button>
<script id='testSource'>
    var offscreenCanvas

    var worker
    var canvas;
    var test = function (w,h) {
        if (canvas) document.body.removeChild(canvas);
        canvas = null

        var assetPath = 'https://redcamel.github.io/RedGL2/asset/'
        canvas = document.createElement('canvas');
        canvas.width = '100%'
        canvas.height = '100%'


        document.body.appendChild(canvas);


        //////////////////////////////////////////
        console.log({
            canvas: canvas
        })
        offscreenCanvas = canvas.transferControlToOffscreen();
        offscreenCanvas.width = w
        offscreenCanvas.height = h

        if (worker) worker.terminate()
        worker = null
        worker = new Worker('worker.js');
        console.log(worker)
        var state = 'init'
        worker.postMessage({canvas: offscreenCanvas, type: state}, [offscreenCanvas]);
    }

    document.getElementById('test').addEventListener('mousedown', function () {

        var i = 1000000000
        var run = 0
        var start = performance.now()
        while (i--) {
            run = run + 1
        }
        console.log(run, performance.now() - start)
        alert((performance.now() - start) + 'ms')
    })
    document.getElementById('test1').addEventListener('mousedown', function () {
        var ttt = 1920
        var ttt2 = 1024
        test(ttt,ttt2)

    })
    document.getElementById('test2').addEventListener('mousedown', function () {
        var ttt = 1024
        var ttt2 = 768
        test(ttt,ttt2)

    })



</script>

</body>

</html>
