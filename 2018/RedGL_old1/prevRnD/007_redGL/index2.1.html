    <script id="shader-fs-bitmap-light" type="x-shader/x-fragment">
        precision lowp float;
        varying vec2 vTexcoord;
        uniform sampler2D uTexture;
        varying vec3 vLightWeighting;
        void main(void) {
           vec4 texelColor = texture2D(uTexture, vTexcoord);
           gl_FragColor = vec4(texelColor.rgb * vLightWeighting , texelColor.a);   
        }
    </script>
    <script id="shader-vs-bitmap-light" type="x-shader/x-vertex">
            mat3 normalFromMat4(mat4 a) {
                float 
                a00 = a[0][0], a01 = a[0][1], a02 = a[0][2], a03 = a[0][3],
                a10 = a[1][0], a11 = a[1][1], a12 = a[1][2], a13 = a[1][3],
                a20 = a[2][0], a21 = a[2][1], a22 = a[2][2], a23 = a[2][3],
                a30 = a[3][0], a31 = a[3][1], a32 = a[3][2], a33 = a[3][3],
                b00 = a00 * a11 - a01 * a10,
                b01 = a00 * a12 - a02 * a10,
                b02 = a00 * a13 - a03 * a10,
                b03 = a01 * a12 - a02 * a11,
                b04 = a01 * a13 - a03 * a11,
                b05 = a02 * a13 - a03 * a12,
                b06 = a20 * a31 - a21 * a30,
                b07 = a20 * a32 - a22 * a30,
                b08 = a20 * a33 - a23 * a30,
                b09 = a21 * a32 - a22 * a31,
                b10 = a21 * a33 - a23 * a31,
                b11 = a22 * a33 - a23 * a32,    
                // Calculate the determinant
                det = b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
                det = 1.0 / det;
                return mat3(
                    a11 * b11 - a12 * b10 + a13 * b09,
                    a12 * b08 - a10 * b11 - a13 * b07,
                    a10 * b10 - a11 * b08 + a13 * b06,
                    a02 * b10 - a01 * b11 - a03 * b09,
                    a00 * b11 - a02 * b08 + a03 * b07,
                    a01 * b08 - a00 * b10 - a03 * b06,
                    a31 * b05 - a32 * b04 + a33 * b03,
                    a32 * b02 - a30 * b05 - a33 * b01,
                    a30 * b04 - a31 * b02 + a33 * b00
                )*det;
            }
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec2 aTexcoord;
            uniform mat4 uMVMatrix;
            uniform mat4 uCameraMatrix;            
            uniform mat4 uPMatrix;
            uniform vec4 uAtlascoord;
            varying vec2 vTexcoord;  
            varying vec3 vLightWeighting;
            uniform float uShininess;
            //디렉셔널 리스트
            const int MAX = 16;
            uniform vec3 uDirectionnalLightDirection[MAX];
            uniform vec3 uDirectionnalLightColor[MAX];
            uniform int uDirectionalNum;
            void main(void) {
                vec4 vectexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
                vec3 vectexPositionEye3 = vectexPositionEye4.xyz/vectexPositionEye4.w;
                vTexcoord = uAtlascoord.xy + aTexcoord*uAtlascoord.zw;
                // 노말을 좌표변환하고
                vec3 normalEye = normalize(normalFromMat4(uMVMatrix) * aVertexNormal);
                // 이건뭐라고해야하나...
                vec3 viewVectorEye = -normalize(vectexPositionEye3);
                // 라이팅 간소화
                vec3 ambientLight = vec3(0.2, 0.2, 0.2);
                vec3 specularLightColor = vec3(0.8, 0.8, 0.8);
                // 환경광 합산
                vLightWeighting = ambientLight;
                // 광원포지션               
                for(int i = 0; i < 16; i++) {
                    if (i == uDirectionalNum) break;
                    // 방향을 노멀라이즈하고
                    vec3 directionnalLightDirection = normalize(uDirectionnalLightDirection[i]);
                    vec3 directionalLightColor = uDirectionnalLightColor[i];
                    // 직사광의 가중치를 결정!
                    float directionalLightWeight = max(dot(normalEye, directionnalLightDirection), 0.0);    
                    // 스페큘라더하고...
                    vec3 reflectionVector = normalize(reflect(directionnalLightDirection,normalEye));
                    float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);
                    float specularLightWeightning = pow(rdotv, uShininess);
                    // 광원 합산한다.
                    vLightWeighting += directionalLightColor * directionalLightWeight + (specularLightColor * specularLightWeightning);
                }
                // 포지션 결정
                gl_Position = uPMatrix * uCameraMatrix *  vectexPositionEye4;
            }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
                    precision lowp float;
                    uniform vec3 uColor;
                    void main(void) {
                        gl_FragColor = vec4(uColor, 1.0);
                    }
            </script>
    <script id="shader-vs" type="x-shader/x-vertex">
                    attribute vec3 aVertexPosition;     
                    uniform mat4 uMVMatrix;
                    uniform mat4 uCameraMatrix;
                    uniform mat4 uPMatrix;         
                    void main(void) {
                        gl_Position = uPMatrix * uCameraMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                    }
            </script>
